<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>HTML5 Form</title>
  </head>
  <body>
    <div class="container">
      <!-- FORM -->
      <form class="my-5 border rounded-2">
        <!-- Form-Header -->
        <div class="bg-light border-bottom p-4 pb-2">
          <h3 class="fw-semibold">Payment form example</h3>
        </div>

        <!-- Form Body -->
        <div class="container p-4">
          <!-- First Row -->
          <div class="row">
            <div class="col">
              <!-- Alert -->
              <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            </div>
          </div>

          <!-- Second Row -->
          <div class="row">
            <!-- Card Number -->
            <div class="col-5">
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXX"
                  maxlength="16"
                />
              </div>
            </div>

            <!-- CVC Number -->
            <div class="col-3">
              <div class="mb-3">
                <label for="cvcNumber" class="form-label">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvcNumber"
                  placeholder="0000"
                  maxlength="4"
                />
              </div>
            </div>

            <!-- Amount -->
            <div class="col-4">
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="d-flex align-items-start">
                  <p class="pt-1 pe-1 fw-bold">$</p>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                    min="10"
                    max="10000000"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Third Row -->
          <div class="row">
            <!-- First Name -->
            <div class="col-6">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  maxlength="200"
                />
              </div>
            </div>

            <!-- Last Name -->
            <div class="col-6">
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  maxlength="250"
                />
              </div>
            </div>
          </div>

          <!-- Fourth Row -->
          <div class="row">
            <!-- City -->
            <div class="col-6">
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  maxlength="100"
                />
              </div>
            </div>

            <!-- State -->
            <div class="col-3">
              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select">
                  <option selected>Pick a state</option>
                  <option value="1">Montevideo</option>
                  <option value="2">Maldonado</option>
                  <option value="3">Rocha</option>
                </select>
              </div>
            </div>

            <!-- Postal Code -->
            <div class="col-3">
              <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="postalCode"
                  maxlength="50"
                />
              </div>
            </div>
          </div>

          <!-- Fifth row -->
          <div class="row">
            <!-- Cards -->
            <div class="col-6">
              <div class="mb-3">
                <label for="cards" class="form-label w-100">We accept:</label>
                <div
                  class="d-inline-flex bg-secondary w-auto text-white rounded-1 py-2 px-3"
                >
                  <!-- Mastercard -->
                  <div class="form-check me-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardsRadios"
                      id="mastercardRadio"
                      checked
                    />
                    <label class="form-check-label" for="mastercardRadio">
                      <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                  </div>
                  <!-- Visa -->
                  <div class="form-check me-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardsRadios"
                      id="visaRadio"
                    />
                    <label class="form-check-label" for="visaRadio">
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                  </div>
                  <!-- Diners -->
                  <div class="form-check me-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardsRadios"
                      id="dinersRadio"
                    />
                    <label class="form-check-label" for="dinersRadio">
                      <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                  </div>
                  <!-- Amex -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardsRadios"
                      id="amexRadio"
                    />
                    <label class="form-check-label" for="amexRadio">
                      <i class="fa-brands fa-cc-amex"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Message -->
            <div class="col-6">
              <div class="mb-3">
                <label for="msg" class="form-label w-100">Message:</label>
                <textarea class="form-control" id="msg"></textarea>
                <div id="msgHelp" class="form-text">Add any notes here.</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Form Footer -->
        <div class="bg-light border-top p-4 text-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>

    <!-- SCRIPTS -->
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
